name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci
        env:
          # postinstall script'i (prisma generate) için DATABASE_URL gerekli
          DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type check
        run: npm run type-check

      - name: Check Prettier formatting
        run: npm run format:check

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci
        env:
          # postinstall script'i (prisma generate) için DATABASE_URL gerekli
          DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy

      - name: Generate Prisma Client
        run: npm run db:generate
        env:
          # Prisma generate için dummy DATABASE_URL yeterli (schema'yı okur)
          DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy

      - name: Build Next.js
        run: npm run build
        env:
          # Build için minimal env vars (gerçek değerler gerekmez build için)
          DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy
          CLOUDINARY_CLOUD_NAME: test
          CLOUDINARY_API_KEY: test
          CLOUDINARY_API_SECRET: test
          RESEND_API_KEY: test
          IYZICO_API_KEY: test
          IYZICO_SECRET_KEY: test
          IYZICO_BASE_URL: https://sandbox-api.iyzipay.com
          GOOGLE_CLIENT_ID: test
          GOOGLE_CLIENT_SECRET: test
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: test-secret-for-ci
